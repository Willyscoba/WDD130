<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <meta name="description" content="HTML and CSS Quiz">
    <meta name="author" content="Williams Okorie Simeon">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="post">
        <div class="question">
            <label for="q1">1. What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div class="question">
            <label for="q2">2. How are ID and Class attributes selected in CSS?</label>
            <textarea id="q2" name="q2" rows="4"></textarea>
        </div>
        <div class="question">
            <label for="q3">3. Which of the follwing is a CSS comment?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="html"><!-- This is my code. --></option>
                <option value="css">/* Please style the code. */</option>
                <option value="both">All of the above</option>
            </select>
        </div>
        <div class="question">
            <label for="q4">4. What is the bottom margin given this declaration? </label>
            <input type="number" id="q4" name="q4" min="0">
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
